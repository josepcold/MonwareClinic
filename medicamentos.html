<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-left">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalMedicines">
                        Agregar Medicamento
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <table class="table table-sm table-bordered text-center">
                        <thead class="thead-dark">

                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Img</th>
                            <th>Disponibilidad</th>
                            <th>Excretion</th>
                            <th>Administracion</th>
                            <th></th>
                            <th></th>

                        </thead>
                        <tbody id="loadTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <div class="text-left">
                                <h5>Actualizar medicamento</h5>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-warning" onclick="onClickUpdate()"
                                    id="update">Actualizar</button>
                            </div>
                        </div>
                        <div id="editData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal-->
    <div class="modal fade" id="modalMedicines" tabindex="-1" role="dialog" aria-labelledby="modalMedicines"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMedicines">Agregar medicamento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="name">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="desc" class="form-control" id="desc"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="price" class="form-control" id="price"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="img" class="form-control" id="img"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="isAvailable" class="form-control" id="isAvailable"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="excretion" class="form-control" id="excretion"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="routeOfAdministration" class="form-control"
                            id="routeOfAdministration"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="onClickInsert()">Save</button>
                </div>
            </div>
        </div>
    </div>
