<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-left">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalUsuarios">
                        Agregar Usuario
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <table class="table table-sm table-bordered text-center">
                        <thead class="thead-dark">

                            <th>Name</th>
                            <th>Apellido</th>
                            <th>direccion</th>
                            <th>Ciudad</th>
                            <th>Estado</th>
                            <th>telefono</th>
                            <th>codigo postal</th>
                            <th></th>
                            <th></th>

                        </thead>
                        <tbody id="loadTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <div class="text-left">
                                <h5>Editar Registro</h5>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-warning" onclick="onClickUpdate()"
                                    id="update">Actualizar</button>
                            </div>
                        </div>
                        <div id="editData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal-->
    <div class="modal fade" id="modalUsuarios" tabindex="-1" role="dialog" aria-labelledby="modalUsuarios"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUsuarios">Insert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" id="Nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Apellido" class="form-control" id="Apellido"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Direccion" class="form-control" id="Direccion"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Ciudad" class="form-control" id="Ciudad"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Estado" class="form-control" id="Estado"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Telefono" class="form-control" id="Telefono"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="codigopostal" class="form-control" id="codigopostal"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="onClickInsert()">Save</button>
                </div>
            </div>
        </div>
    </div>
